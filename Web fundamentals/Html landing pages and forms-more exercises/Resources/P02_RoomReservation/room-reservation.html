<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="room-reservation.css">
    <title>Room Reservation</title>
</head>

<body>
    <header>
        <h1>
            Room Reservation
        </h1>
    </header>
    <main>
        <form action="#">
            <div class="basic-info-div">
                <article>
                    <h4>
                        Basic Information
                    </h4>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio
                        sollicitudin
                        blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula
                        egestas eros
                        nec commodo.
                    </p>
                </article>
                <article>
                    <label for="search">Search</label>
                    <span class="fa fa-search"></span>
                    <input type="text" name="search">
                </article>
            </div>
            <section class="personal-details">
                <h4>
                    Personal Details
                </h4>
                <input type="text" placeholder="First Name"><br>
                <input type="text" placeholder="Last Name"><br>
                <input type="email" placeholder="Enter email">
            </section>
            <section class="request">
                <h4>
                    Request a reservation
                </h4>
                <div class="upper-request-div">
                    <label for="room">Select a Room</label>
                    <select name="room">
                        <option value="first">Room 1</option>
                        <option value="second">Room 2</option>
                        <option value="third">Room 3</option>
                        <option value="fourth">Room 4</option>
                    </select>
                    <label for="room-number">Number of Rooms</label>
                    <input type="number" placeholder="1">
                </div>
                <div class="lower-request-div">
                    <label for="check-in">Check-In:</label>
                    <input type="date" placeholder="dd/mm/yyyy">
                    <label for="check-out">Check-Out:</label>
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>
            </section>
        </form>
        <div class="button-div">
            <input type="submit" value="Book Now">
        </div>
    </main>

</body>

</html>
