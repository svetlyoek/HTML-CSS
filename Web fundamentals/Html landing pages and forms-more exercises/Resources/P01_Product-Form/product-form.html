<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="product-form.css">
    <title>Product Form</title>
</head>

<body>
    <form action="#">
        <div class="photo">
            <img src="images/nike-shoe.png" alt="nike-shoes">
        </div>
        <div class="input-div">
            <h2>
                Nike Roche Run
            </h2>
            <h4>
                120$
            </h4>
            <div class="size-div">
                <label for="size">Choose Size</label>
                <select name="size">
                    <option value="XS">
                        XS
                    </option>
                    <option value="S">
                        S
                    </option>
                    <option value="M">
                        M
                    </option>
                    <option value="L">
                        L
                    </option>
                </select>
            </div>
            <div class="card-name-div">
                <label for="card-name">Name on card</label>
                <input type="text"  style="border: none" name="card-name" placeholder="Enter your name">
            </div>
            <div class="card-number-div">
                <label for="card-number">Card Number</label>
                <input type="number"  style="border: none" name="card-number" placeholder="Enter card number">
            </div>
            <div class="submit-div">
                <input type="submit" value="Continue">
            </div>

        </div>
    </form>

</body>

</html>
