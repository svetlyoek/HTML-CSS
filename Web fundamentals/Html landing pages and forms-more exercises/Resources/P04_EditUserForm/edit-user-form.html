<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="edit-user-form.css">
    <title>Edit User Form</title>
</head>

<body>
    <header>
        <h1>
            edit user
        </h1>
    </header>
    <main>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" name="username">
            <label for="email">Email</label>
            <input type="email" name="email">
            <label for="phone">Phone number</label>
            <input type="number" name="phone">
            <label for="user-type">User type</label>
            <label><input type="radio" name="broadband" /><span>Broadband</span></label>
            <label><input type="radio" name="radio" /><span>Radio</span></label>
            <label for="password-change">Change Password</label>
            <input type="number" name="password-change">
            <label for="group">Group</label>
            <article class="groups">
                <input type="checkbox">All Groups<br><br>
                <input type="checkbox">Group 1<br><br>
                <input type="checkbox">Group 2<br><br>
                <input type="checkbox">Group 3<br><br>
                <input type="checkbox">Group 4
            </article>
            <article class="contact">
                <h4>
                    Contacts
                </h4>
                <a href="#">
                    See Contacts list
                </a>
            </article>
            <article class="buttons">
                <button>
                    Cancel
                </button>
                <button>
                    Save
                </button>
            </article>
        </form>
    </main>

</body>

</html>
