<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="arranging-the widths.css">
    <title>Arranging the Widths</title>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>
                Rent Audi Vehicles
            </legend>
            <label for="name">Named</label>
            <input type="text" name="name" placeholder="Enter your name">
            <label for="model">Select</label>
            <select name="model">
                <option value="first">Audi 80</option>
                <option value="second">Audi 90</option>
                <option value="third">Audi A4</option>
                <option value="fourth">Audi A6</option>
                <option value="fifth">Audi A8</option>
            </select>
            <label class="select-label">Select<br></label>
            <label for="message">Message:</label>
            <textarea name="message" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

</body>

</html>
