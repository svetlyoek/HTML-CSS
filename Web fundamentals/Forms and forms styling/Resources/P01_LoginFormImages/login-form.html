<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-form.css">
    <title>Login Form</title>
</head>

<body>
    <header>
        <div class="image-div">
            <img src="images/image-photo.jpg" alt="photo">
        </div>
    </header>
    <main>
        <div class="triangle">
            <img src="images/triangle.png" alt="triangle">
        </div>
        <form>
            <h2>
                Flat Business Profile Widget
            </h2>
            <div class="user-image">
                <img src="images/user.png" alt="user-image">
            </div>
            <div class="user-input">
                <input type="text" class="name" placeholder="Name">
            </div>
            <div class="password-image">
                <img src="images/pass.png" alt="passowrd-image">
            </div>
            <div class="password-input">
                <input type="password" class="password" placeholder="********">
            </div>
            <div class="submit-button">
                <input type="submit" class="submit">
            </div>
        </form>
    </main>
    <footer>
        <p class="footer-p">

        </p>

</html>
